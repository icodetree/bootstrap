<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Benly</title>
	<meta name="description" content="Benly - 우울하고, 답답할 땐 글자 수를 세어봐. 아무거나.">
	<meta property="og:url" content="" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="Benly">
	<meta property="og:image" content="./img/common/opengraph.jpg">
	<meta property="og:description" content="Benly - 우울하고, 답답할 땐 글자 수를 세어봐. 아무거나.">

	<link rel="stylesheet" href="./main.css" />
</head>

<body>
	<div class="container">
		<header class="header">
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="./images/common/logo.svg" alt="" class="img-fluid"></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">홈</a>
							<a class="nav-link" href="#">나의 상태</a>
							<a class="nav-link" href="#">복습센터</a>
							<a class="nav-link" href="#">내 정보</a>
							<a class="nav-link" href="#">검색하기</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main class="main">
			<div class="content">

				<!-- visual -->
				<section class="visual">
					<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
								class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
								aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
								aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<picture>
									<source srcset="./images/main/main_visual_01_2x.png"
										media="all and (min-width: 1440px)">
									<img src="./images/main/main_visual_01.png" class="d-block w-100" alt="...">
								</picture>
								<div class="carousel-caption d-none d-md-block">
									<h5>목표는 수능 1등급 영단어</h5>
									<p>내게 필요한 영단어 찾아보기</p>
								</div>
							</div>
							<div class="carousel-item">
								<picture>
									<source srcset="./images/main/main_visual_01_2x.png"
										media="all and (min-width: 1440px)">
									<img src="./images/main/main_visual_01_2x.png" class="d-block w-100" alt="...">
								</picture>
								<div class="carousel-caption d-none d-md-block">
									<h5>목표는 수능 1등급 영단어</h5>
									<p>내게 필요한 영단어 찾아보기</p>
								</div>
							</div>
							<div class="carousel-item">
								<picture>
									<source srcset="./images/main/main_visual_01_2x.png"
										media="all and (min-width: 1440px)">
									<img src="./images/main/main_visual_01_2x.png" class="d-block w-100" alt="...">
								</picture>
								<div class="carousel-caption d-none d-md-block">
									<h5>목표는 수능 1등급 영단어</h5>
									<p>내게 필요한 영단어 찾아보기</p>
								</div>
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</section>

				<!-- welcome -->
				<section class="welcome">
					<div class="text-start">
						<p class="d-inline p-2">안녕하세요, 정윤 님</p>
						<p class="d-inline p-2">첫 방문을 환영합니다.</p>
					</div>
				</section>
			</div>
		</main>

		<footer class="footer">footer</footer>
	</div>
	<script src="./main.js"></script>
</body>

</html>
